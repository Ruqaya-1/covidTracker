<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covidTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
            <h3><strong>COVID-19 TRACKER</strong></h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="statistics">
                <div class="stat active">
                    <p>Active</p>
                    <h4>Loading...</h4>
                    <i class="fas fa-arrow-up" style="font-size: 11px;">Loading...</i>
                    
                    
                </div>
                <div class="stat recovered">
                    <p>Recovered</p>
                    <h4>Loading...</h4>
                    <i class="fas fa-arrow-up" style="font-size: 11px;">Loading...</i>
                </div>
                <div class="stat deceased">
                    <p>Deceased</p>
                    <h4>Loading...</h4>
                    <i class="fas fa-arrow-up" style="font-size: 11px;">Loading...</i>
                </div>
                <div class="stat vaccinated">
                    <p>Vaccinated</p>
                    <h4>Loading...</h4>
                </div>
            </div>
        </div>
    </main>



    <script src="./script.js"></script>
</body>
</html>
