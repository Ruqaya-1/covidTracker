<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covidTracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i1.wp.com/freepngimages.com/wp-content/uploads/2020/04/virus.png?fit=800%2C800">
            <p><strong>COVID-19 TRACKER</strong></p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="statistics">
                <div class="total-cases">
                    <div class="title">TOTAL CASES</div>
                    <div class="existing-cases">58884777</div>
                    <div class="new-cases">+58884777</div>
                </div>
                <div class="active">
                    <div class="title">ACTIVE</div>
                    <div class="existing-cases">58884777</div>
                    <div class="new-cases">+58884777</div>
                </div>
                <div class="recovered">
                    <div class="title">RECOVERED</div>
                    <div class="existing-cases">58884777</div>
                    <div class="new-cases">+58884777</div>
                </div>
                <div class="deceased">
                    <div class="title">DECEASED</div>
                    <div class="existing-cases">58884777</div>
                    <div class="new-cases">+58884777</div>
                </div>
                <div class="vaccinated">
                    <div class="title">VACCINATED</div>
                    <div class="existing-cases">58884777</div>
                    <div class="new-cases">+58884777</div>
                </div>
            </div>
        </div>
    </main>



    <script src="./script.js"></script>
</body>
</html>
